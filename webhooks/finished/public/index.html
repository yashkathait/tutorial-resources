<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Webhook tester</title>
</head>

<body>
  <div class="container w-75 pt-5">
    <h2>Welcome!</h2>
    <div id="disconnectedUI" class="d-none">
      <p>Say, you should connect to your bank to continue.</p>
      <button type="button" class="btn btn-primary btn-md opacity-50 mt-3" id="startLink">Connect my bank</button>
    </div>
    <div id="connectedUI" class="d-none">
      <h4 id="connectDetails">You're connected!</h4>
      <div class="row mt-3 border-2 text-center">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="getBalances">Get account balances</button>
        </div>
        <div class="col-sm">

          <button type="button" class="btn btn-primary" id="getTransactions">Get transactions</button>
        </div>
        <div class="col-sm">

          <button type="button" class="btn btn-primary" id="createAsset">Create an asset report</button>
        </div>
      </div>
      <div class="accordion mt-5" id="webhookSection">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Webhook Utilities
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#webhookSection">
            <div class="accordion-body">
              <div class="row mt-3 align-items-end mb-3">
                <div class="col-sm-4">
                  <button type="button" class="btn btn-danger" id="simulateWebhook">Simulate a webhook</button>
                </div>
                <div class="col-sm-8">
                  <label for="webhookInput">Update my webhook URL</label>
                  <div class="input-group">
                    <input type="text" id="webhookInput" class="form-control" placeholder="https://www.mywebhook.com/"
                      aria-label="Webhook url">
                    <div class="input-group-append">
                      <button class="btn btn-success" type="button" id="updateWebhook">Update</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="output"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/connect.js"></script>
</body>

</html>
